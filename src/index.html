<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.scss" />
    <title>GSAP3 - Course</title>
    <style>
      #root {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <svg id="root">
      <defs>
        <filter id="displacmentFilter">
          <feTurbulence
            id="feTurbulence"
            type="turbulence"
            baseFrequency="0.02"
            numOctaves="2"
            result="turbulence"
          />
          <feDisplacementMap
            in2="turbulence"
            in="SourceGraphic"
            scale="10"
            xChannelSelector="B"
            yChannelSelector="R"
          />
        </filter>
      </defs>

      <image
        xlink:href="public/sea.jpg"
        height="100%"
        style="filter: url(#displacmentFilter)"
      />
    </svg>
    <script type="module" src="index.js"></script>
  </body>
</html>
